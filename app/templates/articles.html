{% extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>Document</title>
</head>
    {% block content%}
<body>
    <div class="container">
    {% for top_article in get_articles %}
    <div class="card">
            <ul>
                    <div class="card-header">
                     <a href={{top_article.url}}>
                    {{top_article.title}}
                    </a>
                </div>
                
                <li>
                    <div class="card-body">
                    {{top_article.description }}
                    </div>
                </li>
                <li>This is the time and date this article was published:
                    <div class="card-footer">
                    {{top_article.publishedAt}}
                    </div>
                </li>
            </ul>
         {% endfor %} 
    </div>
</div>
    
</body>
{% endblock %}
</html>
